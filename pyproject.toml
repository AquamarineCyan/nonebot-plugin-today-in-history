[poetry]
name = "nonebot-plugin-today-in-history"
version = "0.0.1"
description = "Send Today In History to friends or group chat"
authors = [
    {name = "AquamarineCyan", email = "1057424730@qq.com"},
]
license-expression = "MIT"
dependencies = ["nonebot2>=2.0.0b2", "nonebot-adapter-onebot>=2.0.0b1", "requests>=2.25.0"]
requires-python = ">=3.8"
readme = "README.md"

[project.urls]
